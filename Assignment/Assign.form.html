<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>My feedback form</h1>
    <ul>
        <li><label for="Name">Name</label>
        <input type="text" id="Name" name="Name"></li>
        <li><label for="firstName">E-mail</label>
        <input type="email" id="email" name="email"></li>
        <li><label for="password">Password</label>
        <input type="password" id="password" name="password"></li><br>


    <li>Please check all the emotion that applied to you:</li>
        <ul><li><label for="angry">Angry</label>
        <input type="checkbox" name="Sad" id="Sad"></li>
        <li><label for="Sad">Sad</label>
        <input type="checkbox" name="Happy" id="Happy"></li>
        <li><label for="Happy">Happy</label>
        <input type="checkbox" name="angry" id="Ambivalent"></li>
        <li><label for="Ambivalent">Angry</label>
        <input type="checkbox" name="Ambivalent" id="Ambivalent"></li>
    </ul>
    <li>How satisfied were you with our service</li>
        <ul><li><label for="Verysatisfied">Angry</label>
        <input type="radio" name="mood" id="Verysatisfied"></li>

        <li><label for="satisfied">Satisfied</label>
        <input type="radio" name="mood" id="satisfied"></li>

        <li><label for="Happy">Didn't care</label>
        <input type="radio" name="mood" id="Didn't care"></li>

        <li><label for="Disatisfied">Dissatisfied</label>
        <input type="radio" name="mood" id="Disatisfied"></li>

        <li><label for="Verydissatisfied">Verydissatisfied</label>
        <input type="radio" name="mood" id="Verydissatisfied"></li>
    </ul>
    <li>
    <label for="comment">Further comments:</label>
    <textarea id="comment" name="comment" rows="2" cols="20"></textarea><br><br></li>
    <li>
    <label for="image">Bio Photo:</label>
    <input type="file" id="image" name="image" accept="image/*"><br><br></li>
        <li>
    <label for="locations">Place visited:</label>
    <select id="locations" name="locations" required>
      <option value="" disabled selected>Select a location</option>
      <option value="paris">Paris</option>
      <option value="london">London</option>
      <option value="newyork">New York</option>
      <option value="tokyo">Tokyo</option>
      <option value="sydney">Sydney</option>
    </select>
    </li>
    <br><br>
    <li><input type="submit" value="Submit">
    </li>
    </ul>
</body>
</html>
